name: Deploy Frontend to Self-Hosted Server

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file from GitHub Secret
        run: |
          cat > .env << 'ENV_DELIMITER_xyz123'
          ${{ secrets.ENV_FILE }}
          ENV_DELIMITER_xyz123
          echo "âœ… File .env Ä‘Ã£ Ä‘Æ°á»£c táº¡o"

      - name: Stop processes using port 5173
        run: |
          echo "ğŸ” Checking port 5173..."
          if lsof -ti:5173 > /dev/null 2>&1; then
            echo "âš ï¸ Found process on port 5173, stopping..."
            kill -9 $(lsof -ti:5173) || true
            echo "âœ… Process stopped"
          else
            echo "âœ… Port 5173 is free"
          fi
        continue-on-error: true

      - name: Stop old containers
        run: docker compose down || true
        continue-on-error: true

      - name: Build and start new containers
        run: docker compose up -d --build

      - name: Check container status
        run: docker compose ps

      - name: Verify app is running in Docker
        run: |
          echo "ğŸ” Verifying deployment....."
          sleep 5
          if docker compose ps | grep -q "Up"; then
            echo "âœ… Docker containers are running"
            echo ""
            echo "ğŸ“Š Container details:"
            docker compose ps
            echo ""
            echo "ğŸŒ Port mapping:"
            docker compose port server 5173 || echo "Port mapping check failed"
          else
            echo "âŒ Docker containers are not running properly"
            exit 1
          fi

      - name: Show logs
        run: docker compose logs --tail=50